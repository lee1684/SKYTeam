<div class="container">
    <div id="profile-container" *ngIf="!this.contentOnly" [style.justify-content]="this.align">
        <img id="profile-img-container" *ngIf="this.align==='left'" [src]="message.profilePicture" />
        <div id="name-container">{{this.message.nickname}}</div>
        <img id="profile-img-container" *ngIf="this.align==='right'" [src]="message.profilePicture" />
    </div>

    <div id="content-container" [style.justify-content]="this.align"
        [style.margin-left.px]="(this.align === 'left')?45:0" [style.margin-right.px]="(this.align === 'right')?45:0">
        <div id="date-container" *ngIf="this.align==='right'" [style.margin-right.px]="5">
            {{this.getTime(this.message.date)}}</div>
        <div *ngIf="this.message.imageUrl?.length === 0" id="text-container" [innerHTML]="convertedHTML"></div>
        <img *ngIf="this.message.imageUrl?.length > 0" id="chat-image-container" width="100%"
            [src]="this.message.imageUrl" />

        <div id="date-container" *ngIf="this.align==='left'" [style.margin-left.px]="5">
            {{this.getTime(this.message.date)}}</div>
    </div>
</div>
