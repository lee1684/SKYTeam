<div id="simple-input-component-container" [style.height.px]="(this.type === 'longText')?28+this.longTextHeight:77">
    <div id="label-container" *ngIf="this.label !== ''">
        <div [style.display]="'flex'">
            <div>{{this.label}}</div>
            <div id="extra-label-container" [style.color]="this.extraLabelColor" *ngIf="this.extraLabel !== ''">
                {{this.extraLabel}}</div>
        </div>

        <div id="checkbox-container">
            <div id="checkbox-label-container" *ngIf="this.enableCheckbox === true">{{this.checkBoxLabel}}</div>
            <div *ngIf="this.enableCheckbox === true"><input type="checkbox" id="check"
                    (click)="this.onClickCheckbox($event)" /></div>
        </div>

    </div>
    <div id="input-container">
        <input *ngIf="this.type !== 'longText' && this.type !== 'category'" id="input" [type]="this.type"
            [placeholder]="this.placeholder" [style.padding-left.px]="(this.type==='chat-input')?40:10"
            [style.padding-right.px]="(this.type==='chat-input')?40:10" autocomplete="off" (click)="this.onClickInput()"
            (keyup)="this.onChangeInput($event)" (input)="this.onChangeInput($event)" [(ngModel)]="this.innerText"
            #textDiv />
        <input *ngIf="this.type === 'category'" id="input" [type]="this.type" [placeholder]="this.placeholder"
            inputmode="none" autocomplete="off" (click)="this.onClickInput()" (keyup)="this.onChangeInput($event)"
            (input)="this.onChangeInput($event)" [(ngModel)]="this.innerText" #textDiv />
        <img *ngIf="this.type === 'chat-input'" id="chat-send-image" src="assets/icons/add.png"
            (click)="this.onClickImgSendButton()" />
        <img *ngIf="this.type === 'chat-input'" id="chat-send-button" src="assets/icons/send_message.png"
            (click)="this.onClickChatSendButton()" />
        <img *ngIf="this.type === 'search-input'" id="chat-send-button" src="assets/navigator_icons/search.svg"
            (click)="this.onClickSearchButton()" />
        <textarea *ngIf="this.type === 'longText' && showGeneralHTML" id="text" [placeholder]="this.placeholder"
            (click)="this.onClickInput()" (keyup)="this.onChangeInput($event)" (input)="this.onChangeInput($event)"
            [(ngModel)]="this.innerText" [style.height.px]="this.longTextHeight" #textDiv></textarea>
        <div *ngIf="type === 'longText' && !showGeneralHTML" id="markdown" [innerHTML]="convertedHTML"></div>
    </div>
</div>
