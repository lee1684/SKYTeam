<div class="container">
    <img id="back-container" [style.visibility]="this.backButton?'visible':'hidden'" src="assets/icons/go-back.png"
        height="40" (click)="this.onClickBackButton()" />
    <div id="title-container">{{this.title}}</div>
    <img id="share-container" [style.visibility]="this.shareButton?'visible':'hidden'" src="assets/icons/share.svg"
        height="24" (click)="this.onClickShareButton()" />
</div>
